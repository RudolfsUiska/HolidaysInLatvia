<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Svētki Latvijā</title>
    <meta
      name="description"
      content="Interactive website Holidays in Latvia"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <link rel="shortcut icon" type="image/jpg" href="/img/bonfire.png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body data-barba="wrapper">
    <header class="nav-header">
      <h1><a href="./" id="logo"></a></h1>
      <div class="lang">
        <a onclick="changeLang('lv')">LV</a>
        <a onclick="changeLang('en')">EN</a>
        <a onclick="changeLang('ru')">RU</a>
      </div>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
      </div>
    </header>
    <main data-barba="container" data-barba-namespace="home" id="hollidays">
      <section class="janji slide">
        <div class="hero-img">
          <img src="./img/janji.jpeg" alt="janji image" />
          <div class="reveal-img"></div>
        </div>
        <div class="hero-desc">
          <div class="title">
            <h2>
              <span id="janji-titleStart"></span> <span class="janji-span" id="janji-title"></span>  
            </h2>
            <div class="title-swipe t-swipe1"></div>
          </div>     
          <div class="countdown" data-date="24-6-2021" data-time="0:00">
            <span id="janji-till"></span>
            <span class="day"><span class="num"></span><span class="word"></span></span>
            <span class="hour"><span class="num"></span><span class="word"></span></span>
            <span class="min"><span class="num"></span><span class="word"></span></span>
            <span class="sec"><span class="num"></span><span class="word"></span></span >
          </div>
          <p id="janji-text"></p>
          <a href="./jani/" class="explore janji-exp"></a>
          <div class="reveal-text"></div>
        </div>
      </section>
      <section class="lieldienas slide">
        <div class="hero-img">
          <img src="./img/lieldienas.jpg" alt="lieldienas image" />
          <div class="reveal-img"></div>
        </div>
        <div class="hero-desc">
          <div class="title">
            <h2>
              <span id="lieldienas-titleStart"></span> <span class="lieldienas-span" id="lieldienas-title"></span>  
            </h2>
            <div class="title-swipe t-swipe2"></div>
          </div>
          <div class="countdown1" data-date="17-04-2022" data-time="0:00">
            <span id="lieldienas-till"></span>
            <span class="day"><span class="num"></span><span class="word"></span></span>
            <span class="hour"><span class="num"></span><span class="word"></span></span>
            <span class="min"><span class="num"></span><span class="word"></span></span>
            <span class="sec"><span class="num"></span><span class="word"></span></span >
          </div>
          <p id="lieldienas-text"></p>
          <a href="./lieldienas/" class="explore lieldienas-exp"></a>
          <div class="reveal-text"></div>
        </div>
      </section>
      <section class="ziemassvetki slide">
        <div class="hero-img">
          <img src="./img/ziemassvetki.jpg" alt="ziemassvetki image" />
          <div class="reveal-img"></div>
        </div>
        <div class="hero-desc">
          <div class="title">
            <h2>
              <span id="ziemassvetki-titleStart"></span> <span class="ziemassvetki-span" id="ziemassvetki-title"></span>  
            </h2>
            <div class="title-swipe t-swipe3"></div>
          </div>        
          <div class="countdown2" data-date="24-12-2021" data-time="0:00">
            <span id="ziemassvetki-till"></span>
            <span class="day"><span class="num"></span><span class="word"></span></span>
            <span class="hour"><span class="num"></span><span class="word"></span></span>
            <span class="min"><span class="num"></span><span class="word"></span></span>
            <span class="sec"><span class="num"></span><span class="word"></span></span >
          </div>
          <p id="ziemassvetki-text"></p>
          <a href="./ziemassvetki/" class="explore ziemassvetki-exp"></a>
          <div class="reveal-text"></div>
        </div>
      </section>
    </main>
    <nav class="nav-bar">
      <ul class="nav-links">
        <h2 id="vainags"></h2>
      </ul>
      <div class="contact">   
        <model-viewer  style="width: 700px; height: 500px;" src="./models/gadaskartu-vainags.glb" alt="Gadskārtu vainags" auto-rotate camera-controls camera-orbit="120deg 100deg 600m" ></model-viewer>
      </div>
    </nav>
    <div class="cursor">
      <span class="cursor-text"></span>
    </div>
    <div class="swipe swipe1"></div>
    <div class="swipe swipe2"></div>
    <div class="swipe swipe3"></div>
    <script src="https://unpkg.com/@barba/core"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"
      integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"
      integrity="sha512-5/OHwmQzDSBS0Ous4/hlYoWLHd06/d2r7LdKZQVBXOA6PvOqWVXtdboiLTU7lQTGyVoKVTNkwi0ol4gHGlw5ww=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"
      integrity="sha512-RvUydNGlqYJapy0t4AH8hDv/It+zKsv4wOQGb+iOnEfa6NnF2fzjXgRy+FDjSpMfC3sjokNUzsfYZaZ8QAwIxg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
      integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./countdown/countdown.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
