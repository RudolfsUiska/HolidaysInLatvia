<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Svētki Latvijā</title>
    <meta
      name="description"
      content="Interactive website Holidays in Latvia"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" type="image/png" href="/img/bonfire.png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body data-barba="wrapper">
    <header class="nav-header">
      <h1><a href="../" id="logo"></a></h1>
      <div class="lang">
        <a onclick="changeLang('lv')">LV</a>
        <a onclick="changeLang('en')">EN</a>
        <a onclick="changeLang('ru')">RU</a>
      </div>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
      </div>
    </header>
    <main data-barba="container" data-barba-namespace="ziemassvetki">
      <section class="ziemassvetki1 details-slide">
        <div class="ziemassvetki-text">
          <h1 id="ziemassvetki-title1"></h1>
          <p id="ziemassvetki-text1"></p>
        </div>
        <div class="ziemassvetki-img">
          <img src="../img/ziemassvetki-img1.jpg" alt="ziemassvetki photo 1" />
        </div>
      </section>
      <section class="ziemassvetki2 details-slide">
        <div class="ziemassvetki-text">
          <h1 id="ziemassvetki-title2"></h1>
          <p id="ziemassvetki-text2"></p>
        </div>
        <div class="ziemassvetki-img">
          <img src="../img/ziemassvetki-img2.jpg" alt="ziemassvetki photo 2" />
        </div>
      </section>
      <section class="ziemassvetki3 details-slide">
        <div class="ziemassvetki-text">
          <h1 id="ziemassvetki-title3"></h1>
          <p id="ziemassvetki-text3"></p>
        </div>
        <div class="ziemassvetki-img">
          <img src="../img/ziemassvetki-img3.jpg" alt="ziemassvetki photo 3" />
        </div>
      </section>
    </main>
    <nav class="nav-bar">
      <ul class="nav-links">
        <h2 id="vainags"></h2>
      </ul>
      <div class="contact">     
        <model-viewer  style="width: 700px; height: 500px;" src="./models/gadaskartu-vainags.glb" alt="Gadskārtu vainags" auto-rotate camera-controls camera-orbit="120deg 100deg 600m" ></model-viewer>
      </div>
    </nav>
    <div class="cursor">
      <span class="cursor-text"></span>
    </div>
    <div class="swipe swipe1"></div>
    <div class="swipe swipe2"></div>
    <div class="swipe swipe3"></div>
    <script src="https://unpkg.com/@barba/core"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"
      integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"
      integrity="sha512-5/OHwmQzDSBS0Ous4/hlYoWLHd06/d2r7LdKZQVBXOA6PvOqWVXtdboiLTU7lQTGyVoKVTNkwi0ol4gHGlw5ww=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"
      integrity="sha512-RvUydNGlqYJapy0t4AH8hDv/It+zKsv4wOQGb+iOnEfa6NnF2fzjXgRy+FDjSpMfC3sjokNUzsfYZaZ8QAwIxg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
      integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
